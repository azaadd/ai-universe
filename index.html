<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AI Universe Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- link fontawesome -->
    <script src="https://kit.fontawesome.com/bbe941c303.js" crossorigin="anonymous"></script>

    <!-- link my style sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>


<body class="container">

<!-- header section -->
    <header class="mt-3">
        <div class="text-center">
            <h1 class="mb-3">AI Universe Hub</h1>
            <button id="btn-sort-by-date" class="btn btn-danger rounded-3">Sort By Date</button>
        </div>
    </header>

<!-- main section -->
    <main class="container-wrap mb-4">
        <section>
            <div id="tool-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
                            
            </div>

            <div id="show-all" class=" d-none text-center mt-4">
                <div id="btn-show-all" class="btn btn-danger">See More</div>
            </div>
        </section>

        <!-- spinner loader  -->
        <section id="loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- modal section -->
        <section>       
       
            <div class="modal fade" id="toolDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="toolDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        
                        <button type="button" class="btn my-btn btn-close btn-danger rounded-5" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div class="row g-4 my-3 mx-4">
                            <div class="col">
                                <div class="card h-100">
                                    <h5 class="modal-title fs-5" id="toolDetailModalDescription">Modal title</h5>
                                    <div class="card-body">
                                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    </div>
                                  </div>
                            </div>
                            <div class="col">
                                <div class="card h-100">
                                    <img src="..." class="card-img-top" alt="...">
                                    <div class="card-body">
                                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    </div>
                                  </div>
                            </div>
                        </div>
                                                
                    </div>
                </div>
            </div>
        </section>

    </main>


<!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- my js file link -->
    <script src="js/app.js"></script>
    
</body>
</html>
